<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16c79a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="42" fill="#1a1a2e"/>
  
  <!-- Camera icon -->
  <g transform="translate(48, 60)">
    <!-- Camera body -->
    <rect x="12" y="20" width="72" height="52" rx="8" fill="url(#grad1)" stroke="#16c79a" stroke-width="3"/>
    
    <!-- Lens -->
    <circle cx="48" cy="46" r="18" fill="#1a1a2e" stroke="#16c79a" stroke-width="3"/>
    <circle cx="48" cy="46" r="12" fill="#16c79a" opacity="0.3"/>
    
    <!-- Viewfinder -->
    <rect x="72" y="12" width="18" height="14" rx="3" fill="url(#grad1)" stroke="#16c79a" stroke-width="2"/>
    
    <!-- Record dot -->
    <circle cx="18" cy="28" r="4" fill="#e94560"/>
    
    <!-- Light rays -->
    <line x1="48" y1="46" x2="20" y2="18" stroke="#16c79a" stroke-width="2" opacity="0.5"/>
    <line x1="48" y1="46" x2="48" y2="10" stroke="#16c79a" stroke-width="2" opacity="0.5"/>
    <line x1="48" y1="46" x2="76" y2="18" stroke="#16c79a" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Blue Iris text -->
  <text x="96" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#16c79a" text-anchor="middle">Blue Iris</text>
</svg>
